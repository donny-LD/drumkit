<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="centreText">Mukhtar's Drumkit</h1>

    <div class= "soundBox">
      <button class="boom sound">b</button>
      <button class="sound">h</button>
      <button class="hihat sound">c</button>
      <button class="kick sound">k</button>
      <button class="openhat sound">o</button>
      <button class="ride sound">r</button>
      <button class="snare sound">s</button>
      <button class="tink sound">t</button>
      <button class="tom sound">tom</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
